<ion-view title="newJob">
  <ion-nav-buttons side="left">
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
  </ion-nav-buttons>

  <ion-content class="padding">
    <form ng-submit="newJob()" class="list" ng-controller="jobsCtrl">
      <label class="item item-input">
        <input type="text" placeholder="Job Title" ng-model="jobTitle" required>
      </label>
      <label class="item item-input">
        <textarea placeholder="Job Description" ng-model="jobDescription" required></textarea>
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Start Date (format: DD/MM/YYYY)" ng-model="startDate" required>
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Duration (eg. 1 week)" ng-model="duration" required>
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Hours/week" ng-model="hours" required>
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Location" ng-model="location" required>
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Wage" ng-model="wage" required>
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Required Skills" ng-model="requiredSkills" required>
      </label>
      <button id="addJobSubmit" type="submit" class="button button-positive button-block">Add Job</button>
    </form>

  </ion-content>
</ion-view>
