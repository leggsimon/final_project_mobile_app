<ion-view title="Candidates" scroll="false">
  <ion-pane ng-controller="jobCandidatesCtrl">
    <td-cards>
      <td-card id="td-card" ng-repeat="jobseeker in jobseekers | filter:jobInfo.requiredSkills:jobseeker.PrimarySkill" on-destroy="cardDestroyed()" on-swipe-left="reject(jobseeker.id)" on-swipe-right="offer(jobseeker.id)">
        <div class="title">
          {{jobseeker.name}}
          {{jobseeker.email}}
          {{jobseeker.location}}
          {{jobseeker.skill}}
        </div>
        <div class="image">
          <div class="no-text overlayBox">
            <div class="noBox boxed">Reject</div>
          </div>
          <img ng-src="{{jobseeker.imageURL}}">
          <div class="yes-text overlayBox">
            <div class="yesBox boxed" id="centerMe">Offer</div>
          </div>
        </div>
      </td-card>
    </td-cards>
  </ion-pane>
</ion-view>
